<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <section id="login-view" class="view hidden">
        <div class="login-container">
            <h1>SIRARI - Admin</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Email (admin@sirari.com)" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit" class="primary-btn">Ingresar</button>
            </form>
            <p id="login-error" class="error-msg"></p>
            <button id="go-to-store-btn" class="secondary-btn">Ir a la Tienda</button>
        </div>
    </section>

    <section id="admin-view" class="view hidden">
        <div class="admin-layout">
            
            <aside class="admin-sidebar">
                <h2 style="color: var(--color-principal); text-align: center; margin-bottom: 20px;">PANEL</h2>
                
                <nav class="admin-nav">
                    <button class="secondary-btn active-nav" onclick="switchAdminTab('tab-agregar')">
                        <i class="fa-solid fa-plus"></i> Agregar Producto
                    </button>
                    <button class="secondary-btn" onclick="switchAdminTab('tab-lista')">
                        <i class="fa-solid fa-list"></i> Ver Inventario
                    </button>
                    <button class="secondary-btn" style="opacity:0.5; cursor:not-allowed;">Ventas</button>
                    <button class="secondary-btn" style="opacity:0.5; cursor:not-allowed;">Configuración</button>
                </nav>

                <div style="margin-top: auto;">
                    <button id="admin-logout-btn" class="secondary-btn" style="background:#333; color:white;">
                        <i class="fa-solid fa-sign-out-alt"></i> Salir
                    </button>
                </div>
            </aside>

            <main class="admin-content">
                
                <div id="tab-agregar" class="admin-tab">
                    <div class="admin-header-box">
                        <h2>Gestionar Producto</h2>
                        <div style="display:flex; gap:10px;">
                            <input type="text" id="admin-search-code" placeholder="Buscar por código..." style="padding:8px;">
                            <button class="primary-btn small-btn" onclick="searchForEdit()" style="margin:0;">Buscar</button>
                        </div>
                    </div>

                    <div class="form-container">
                        <form id="product-form">
                            <input type="hidden" id="edit-product-id">
                            
                            <div class="admin-grid">
                                <div>
                                    <label>Nombre</label>
                                    <input type="text" id="p-title" required>
                                </div>
                                <div>
                                    <label>Código</label>
                                    <input type="text" id="p-code" placeholder="Automático si vacío">
                                </div>
                                <div>
                                    <label>Categoría</label>
                                    <input type="text" id="p-category" list="category-list" required>
                                    <datalist id="category-list"></datalist>
                                </div>
                                <div>
                                    <label>Precio (Bs)</label>
                                    <input type="number" id="p-price" step="0.01" required>
                                </div>
                                <div>
                                    <label>Descuento (%)</label>
                                    <input type="number" id="p-discount" placeholder="0">
                                </div>
                                <div>
                                    <label>Stock</label>
                                    <input type="number" id="p-stock" required>
                                </div>
                                <div style="grid-column: span 2;">
                                    <label>Descripción</label>
                                    <textarea id="p-description" rows="2"></textarea>
                                </div>
                                <div style="grid-column: span 2;">
                                    <label>URL Imagen</label>
                                    <input type="text" id="p-image-url" placeholder="https://...">
                                    <img id="admin-img-preview" src="" style="height:50px; display:none; margin-top:5px;">
                                </div>
                            </div>

                            <div class="admin-actions">
                                <button type="button" class="secondary-btn" onclick="resetAdminForm()">Limpiar</button>
                                <button type="submit" class="primary-btn">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="tab-lista" class="admin-tab hidden">
                    <div class="admin-header-box">
                        <h2>Inventario</h2>
                        <button id="btn-global-edit" class="primary-btn small-btn hidden" onclick="editSelectedRow()" style="margin:0; background: var(--color-verde);">
                            Editar Seleccionado
                        </button>
                    </div>

                    <div class="admin-filters">
                        <select id="f-cat" onchange="renderAdminTable()"><option value="all">Categorías</option></select>
                        <select id="f-stock" onchange="renderAdminTable()">
                            <option value="all">Stock</option>
                            <option value="low">Bajo (<10)</option>
                            <option value="high">Alto (>100)</option>
                        </select>
                        <button class="secondary-btn small-btn" onclick="exportData('xlsx')" style="width:auto; margin:0;">Exportar Excel</button>
                    </div>

                    <div style="overflow-x:auto; background:white; padding:10px; border-radius:6px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                        <table class="admin-table">
                            <thead>
                                <tr>
                                    <th>Sel</th>
                                    <th>Producto</th>
                                    <th>Código</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                </tr>
                            </thead>
                            <tbody id="admin-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </section>

    <section id="store-view" class="view hidden">
        <header>
            <div class="header-top">
                <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <div class="logo">SIRARI</div>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="categories-scroll" id="categories-container">
                <button class="cat-btn active" data-cat="todos">Todos</button>
            </div>
        </header>

        <div class="products-grid" id="products-container"></div>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <div class="sidebar" id="sidebar">
            <button id="close-sidebar"><i class="fa-solid fa-xmark"></i></button>
            <h3>Menú</h3>
            <div class="sidebar-search">
                <input type="text" id="sidebar-search-input" placeholder="Buscar...">
            </div>
            <ul id="sidebar-categories"></ul>
            <div class="admin-link">
                <a href="#" id="go-to-admin">Admin Panel</a>
            </div>
        </div>
    </section>

    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Tu Carrito</h2>
                <button onclick="toggleCart()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total"><h3>Total: Bs. <span id="cart-total-price">0.00</span></h3></div>
            <button id="checkout-btn" class="primary-btn">Realizar Pedido</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Datos de Envío</h2>
                <button onclick="closeCheckout()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <form id="checkout-form">
                <input type="text" id="customer-name" placeholder="Nombre completo" required>
                <div class="location-group">
                    <textarea id="customer-location" placeholder="Referencia de ubicación" rows="2" required></textarea>
                </div>
                <div id="location-question-step">
                    <p style="text-align:center; margin-bottom:10px;">¿Estás en el lugar de entrega?</p>
                    <div style="display:flex; gap:10px; justify-content:center;">
                        <button type="button" id="btn-yes-location" class="secondary-btn">SÍ</button>
                        <button type="button" id="btn-no-location" class="secondary-btn">NO</button>
                    </div>
                </div>
                <div id="map-container-wrapper" class="hidden">
                    <p style="font-size:0.9rem; color:#666;">Mueve el marcador a tu ubicación:</p>
                    <div id="delivery-map"></div>
                    <button type="button" id="confirm-map-location" class="primary-btn small-btn" style="width:100%; margin-top:10px;">Confirmar ubicación</button>
                </div>
                <p id="location-status" class="location-status-msg"></p>
                <button type="submit" id="checkout-submit-btn" class="primary-btn hidden">Finalizar y Enviar WhatsApp</button>
            </form>
        </div>
    </div>

    <div id="toast" class="toast-notification">Producto agregado</div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
