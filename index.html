<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirari</title>
    <link rel="icon" href="TU_URL_DEL_FAVICON.png" type="image/png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

    <section id="login-view" class="view hidden">
        <div class="login-container">
            <h1>SIRARI - Admin</h1>
            <form id="login-form">
                <input type="text" id="username" placeholder="Email (admin@sirari.com)" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
            <p id="login-error" class="error-msg"></p>
            <button id="go-to-store-btn" class="secondary-btn">Ir a la Tienda</button>
        </div>
    </section>

    <section id="admin-view" class="view hidden">
        <header>
            <div class="header-top">
                <div class="logo">SIRARI <span style="font-size:0.8rem; font-weight:normal;">ADMIN</span></div>
                <button id="admin-logout-btn" class="secondary-btn small-btn">Salir</button>
            </div>
        </header>
        <div style="padding: 20px; max-width: 1200px; margin: 0 auto;">
            
            <div class="admin-tabs">
                <button class="tab-btn active" onclick="switchTab('products-tab')">Productos</button>
                <button class="tab-btn" onclick="switchTab('add-product-tab')">Agregar Producto</button>
            </div>

            <div id="products-tab" class="tab-content active">
                <div class="search-bar">
                    <input type="text" id="admin-search" placeholder="Buscar producto por nombre o código...">
                </div>
                <div style="overflow-x:auto;">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Producto</th>
                                <th>Código</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="admin-products-list">
                            </tbody>
                    </table>
                </div>
            </div>

            <div id="add-product-tab" class="tab-content">
                <div class="form-card">
                    <h2 id="form-title">Nuevo Producto</h2>
                    <form id="product-form">
                        <input type="hidden" id="edit-product-id">
                        
                        <div class="form-group">
                            <label>Nombre del Producto</label>
                            <input type="text" id="product-title" required>
                        </div>

                        <div class="form-group">
                            <label>Código (Opcional)</label>
                            <input type="text" id="product-code" placeholder="Ej: AUD-001">
                        </div>

                        <div class="form-group">
                            <label>Categoría</label>
                            <select id="product-category" required>
                                </select>
                            <input type="text" id="new-category-input" placeholder="Nueva categoría..." style="display:none; margin-top:5px;">
                            <button type="button" id="toggle-new-cat-btn" class="secondary-btn small-btn" style="margin-top:5px;">+ Crear Categoría</button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Precio (Bs)</label>
                                <input type="number" id="product-price" step="0.01" required>
                            </div>
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" id="product-stock" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Descripción</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Imagen del Producto</label>
                            
                            <div class="image-upload-option">
                                <input type="radio" name="img-option" id="opt-file" value="file" checked onchange="toggleImageInput()">
                                <label for="opt-file">Subir Archivo</label>
                                
                                <input type="radio" name="img-option" id="opt-url" value="url" onchange="toggleImageInput()">
                                <label for="opt-url">Usar URL</label>
                            </div>

                            <div id="input-file-container">
                                <input type="file" id="product-image-file" accept="image/*">
                            </div>
                            <div id="input-url-container" class="hidden">
                                <input type="url" id="product-image-url" placeholder="https://ejemplo.com/imagen.jpg">
                            </div>
                            
                            <img id="image-preview" src="" class="hidden" style="max-width: 100px; margin-top: 10px; border-radius: 5px; border: 1px solid #ddd;">
                        </div>

                        <div class="form-group">
                            <label>¿Tiene Descuento?</label>
                            <select id="discount-type" onchange="toggleDiscountInput()">
                                <option value="">No</option>
                                <option value="percentage">Sí, Porcentaje (%)</option>
                            </select>
                        </div>
                        <div class="form-group hidden" id="discount-value-container">
                            <label>Valor del Descuento</label>
                            <input type="number" id="discount-value" placeholder="Ej: 10">
                        </div>

                        <div class="form-actions">
                            <button type="button" class="secondary-btn" onclick="resetForm()">Cancelar</button>
                            <button type="submit" class="primary-btn">Guardar Producto</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>

    <section id="store-view" class="view hidden">
        <header>
            <div class="header-top">
                <button id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
                <div class="logo">SIRARI</div>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-count">0</span>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar productos...">
                <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>

            <div class="categories-scroll" id="categories-container">
                </div>
        </header>

        <div class="products-grid" id="products-container">
            </div>

        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        <div class="sidebar" id="sidebar">
            <button id="close-sidebar"><i class="fa-solid fa-xmark"></i></button>
            <h3>Menú</h3>
            
            <div class="sidebar-search">
                <input type="text" id="sidebar-search-input" placeholder="Buscar...">
            </div>

            <ul id="sidebar-categories">
                </ul>

            <div class="admin-link">
                <a href="#" id="go-to-admin">Admin Panel</a>
            </div>
        </div>

        <div id="cart-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Tu Carrito</h2>
                    <button onclick="toggleCart()"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="cart-items">
                    </div>
                <div class="cart-total">
                    <h3>Total: Bs. <span id="cart-total-price">0.00</span></h3>
                </div>
                <button id="checkout-btn" class="primary-btn">Realizar Pedido</button>
            </div>
        </div>

        <div id="checkout-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Datos de Envío</h2>
                    <button onclick="closeCheckout()"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <form id="checkout-form">
                    <input type="text" id="customer-name" placeholder="Nombre completo" required>
                    <div class="location-group">
                        <textarea id="customer-location" placeholder="Referencia de ubicación" rows="2" required></textarea>
                    </div>
                    
                    <div id="location-question-step">
                        <p style="text-align:center; margin-bottom:10px;">¿Estás en el lugar de entrega?</p>
                        <div style="display:flex; gap:10px; justify-content:center;">
                            <button type="button" id="btn-yes-location" class="secondary-btn">SÍ</button>
                            <button type="button" id="btn-no-location" class="secondary-btn">NO</button>
                        </div>
                    </div>

                    <div id="map-container-wrapper" class="hidden">
                        <p style="font-size:0.9rem; color:#666;">Mueve el marcador a tu ubicación:</p>
                        <div id="delivery-map"></div>
                        <button type="button" id="confirm-map-location" class="primary-btn small-btn" style="width:100%; margin-top:10px;">Confirmar ubicación</button>
                    </div>

                    <p id="location-status" class="location-status-msg"></p>

                    <button type="submit" id="checkout-submit-btn" class="primary-btn hidden">Finalizar y Enviar WhatsApp</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
