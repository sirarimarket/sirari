<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <section id="store-view" class="view hidden">
        <header class="store-header">
            <h1 class="logo">SIRARI</h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar por título, descripción o código...">
            </div>
            <div class="header-icons">
                <button id="admin-login-btn" class="icon-btn" title="Admin Login">
                    <i class="fas fa-user-shield"></i>
                </button>
                <button id="cart-btn" class="icon-btn" title="Ver Carrito">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count">0</span>
                </button>
            </div>
        </header>

        <nav id="category-filters"></nav>
         <main id="product-grid" class="product-grid"></main>

        <div id="product-detail-modal" class="modal hidden"></div>
        <div id="cart-modal" class="modal hidden"></div>
        <div id="checkout-modal" class="modal hidden"></div>
    </section>

    <section id="login-view" class="view">
        </section>
    <section id="admin-view" class="view hidden">
        </section>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
